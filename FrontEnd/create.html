
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERSys</title>
    <!-- CSS only (THIS IS OUR BOOTSTRAP CDN FOR QUICK/EASY STYLING)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
</head>
<body>
	<div class="container" id="main"> 
		<div class="page-header">
			<h1 id="welcomeHead">ERSys</h1>      
		</div>	
        <form class="form-horizontal">
    <fieldset>
    
    <!-- Form Name -->
    <legend>Create Reimbursement</legend>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="amount">Amount</label>  
      <div class="col-md-4">
      <input id="amount" name="amount" type="text" placeholder="$$.$$" class="form-control input-md" required="">
      <span class="help-block">Costs incurred</span>  
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="desc">Description</label>  
      <div class="col-md-4">
      <input id="desc" name="desc" type="text" placeholder="Lorem Ipsum" class="form-control input-md" required="">
      <span class="help-block">Summarize expenses</span>  
      </div>
    </div>
    
    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="selectType">Type</label>
      <div class="col-md-4">
        <select id="selectType" name="selectType" class="form-control">
          <option value="1">Lodging</option>
          <option value="2">Travel</option>
          <option value="3">Food</option>
          <option value="4">Other</option>
        </select>
      </div>
    </div>
    <!--Hidden username and pending status-->
    <input type="hidden" id="username"><input type="hidden" id="status" value="1">
    
    </fieldset>
    </form>
    <script src="ersys.js"></script>
	</body>
	</html>



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERSys</title>
    <!-- CSS only (THIS IS OUR BOOTSTRAP CDN FOR QUICK/EASY STYLING)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
	<link href="css.CSS" rel="stylesheet">
</head>
<body >
	<div class="container" id="main"> 
		<div class="page-header">
			<h1 id="welcomeHead">Welcome to ERSys</h1>      
		</div>	

		<div id="loginRow"> 
			<!-- Text input-->
			<label class="col-md-4 control-label" for="username">Username</label>  
			<div class="col-md-4">
				<input id="username" name="username" type="text" placeholder="username" class="form-control input-md" required="">
			</div>	
			<!-- Password input-->
			<label class="col-md-4 control-label" for="password">Password</label>
			<div class="col-md-4">
				<input id="password" name="password" type="password" placeholder="" class="form-control input-md" required="">
			</div>
			<!-- Button -->
			<label class="col-md-4 control-label" for="loginButton"></label>
			<div class="col-md-4">
				<button id="loginButton" name="loginButton" class="btn btn-info">Login</button> <input type='button' class='btn btn-block btn-success' value='Refresh' onClick='refresh(this)'>
			</div>
		</div>
		<div id="employeeMenu" style="visibility: hidden;">
			<a href="#" id="getReimbButton" class="btn btn-block btn-success"><span class="glyphicon glyphicon-folder-open"></span> View Reimbursements</a>
			<a href="#" id="createReimbButton" class="btn btn-block btn-success"><span class="glyphicon glyphicon-folder-open"></span> Request Reimbursements</a>
			<a href="#" id="createReimbButton" class="btn btn-block btn-success"><span class="glyphicon glyphicon-folder-open"></span> Request Reimbursements</a>
			<hr>
		</div>
		<div id="table-row" class="row " style="visibility:hidden" >
            <table class="table table-dark table-bordered table-hover table-striped table-fixed">
                <thead>
                    <tr>
                        <th class="col-xs-2">Reimbursement ID</th> 
                        <th class="col-xs-2">Amount</th>
                        <th class="col-xs-2">Submitted</th>
                        <th class="col-xs-2">Description</th>
						<th class="col-xs-2">Author</th>
						<th class="col-xs-2">Resolver</th>
						<th class="col-xs-2">Status</th>
						<th class="col-xs-2">Type</th>
                    </tr>
                </thead>
				<tbody id="dataContainer">
				</tbody>
			</table>
		</div>

		<div id="createForm" style="visibility:hidden;">
			<form class="form-horizontal">
				<fieldset>
				
				<!-- Form Name -->
				<legend>Create Reimbursement</legend>
				
				<!-- Amount input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="amount">Amount</label>  
				  <div class="col-md-4">
				  <input id="amount" name="amount" type="number" step="0.01" class="form-control input-md" required="">
				  <span class="help-block">Costs incurred</span>  
				  </div>
				</div>
				
				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="desc">Description</label>  
				  <div class="col-md-4">
				  <input id="desc" name="desc" type="text" placeholder="Lorem Ipsum" class="form-control input-md" required="">
				  <span class="help-block">Summarize expenses</span>  
				  </div>
				</div>
				
				<!-- Select Basic -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="selectType">Type</label>
				  <div class="col-md-4">
					<select id="selectType" name="selectType" class="form-control">
					  <option value="1">Lodging</option>
					  <option value="2">Travel</option>
					  <option value="3">Food</option>
					  <option value="4">Other</option>
					</select>
				  </div>
				</div>
				<!--Hidden username and pending status-->
				<input type="hidden" id="status" value="1">
				<br>
				<!-- Button -->
				<div class="form-group">
					<div class="col-md-4">
						<button type="button" id="submitReimbButton" class="btn btn-secondary">Submit</button>
				</div>
				</div>
				</fieldset>
				</form>
		</div>
		<div id="footer">
	<hr>
	<button style="visibility:hidden" type="button" id="logOutButton" class="btn btn-secondary">Log Out</button>
	</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"></script>
	</script>
	<script src="ersys.js"></script>

</body>

</html>
